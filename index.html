<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Times New Roman', Arial, sans-serif;
            background-image: url('valentine.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: green;
            color: white;
            left: 50px;
        }

        #no {
            background-color: red;
            color: white;
            left: 150px;
        }

        #message-container {
            display: none;
            text-align: center;
        }

        #rose {
            display: none;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <h2>Reasons to be my Valentine:<br> 
            1. You will be happy<br> 
            2. I'll be happy<br> 
            3. We will both be happy forever n ever n everrrr
        </h2>

        <div id="container">
            <button id="yes" onclick="sayYes()">Yes</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="message-container">
        <img id="rose" src="rose.gif" alt="Roses for you, pretty girl">
        <p id="message">Yay! I knew you'd say yes, thank youu! <br> 
                 , I'll make a way to give you a flower^^ ‚ù§Ô∏èüòä
        </p>
    </div>

    <script>
        function moveNo() {
            let container = document.getElementById("container");
            let noButton = document.getElementById("no");

            let maxX = container.clientWidth - noButton.clientWidth;
            let maxY = container.clientHeight - noButton.clientHeight;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
        }

        function sayYes() {
            document.getElementById("content").style.display = "none";
            document.getElementById("message-container").style.display = "block";
            document.getElementById("rose").style.display = "block";
        }
    </script>
</body>
</html>
